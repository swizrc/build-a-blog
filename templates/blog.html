{% extends "base.html" %}
{% block content %}

{% if blogid %}
	<div style="text-align:center"><h1>
	{{ post.title }}
	</h1>
	</div>
	<h4>
	{{ post.body }}
	</h4>
{% else %}
	<div style="text-align:center"><h1>
	Blogz!
	</h1>
	</div>
	<hr>
	{% for post in posts %}
		<h2><a href="./blog?id={{ post.id }}">
		{{ post.title }}
		</a>
		</h2>
		<h4>
		{{ post.body }}
		</h4>
		<hr>
	{% endfor %}
{% endif %}

{% endblock %}
